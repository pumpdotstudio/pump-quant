name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node22-linux-x64
            artifact: agent-quant-linux-x64
          - os: macos-latest
            target: node22-macos-arm64
            artifact: agent-quant-macos-arm64
          - os: macos-13
            target: node22-macos-x64
            artifact: agent-quant-macos-x64
          - os: windows-latest
            target: node22-win-x64
            artifact: agent-quant-win-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Bundle
        run: npx esbuild src/index.ts --bundle --platform=node --format=cjs --outfile=dist/agent.cjs

      - name: Compile binary
        run: npx pkg dist/agent.cjs --target ${{ matrix.target }} --output dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
